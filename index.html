<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
      </canvas>

      <div id="mainMenu">
        <h1>doodle jump</h1>
        <h3>...by kane </h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="javascript:reset()">Tweet score</a>
        <a id="fbBtn" target="_blank" class="button fb" href="javascript:reset()">Post on FB</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="http://i.imgur.com/2WEhF.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
        <p id="generation">0</p>
      </div>

    </div>


    <script src="Matrix.js"></script>
    <script src="nn.js"></script>
    <script src="ga.js"></script>
    <script src="main.js"></script>
  </body>
</html>
